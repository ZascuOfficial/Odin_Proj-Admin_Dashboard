<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A dashboard page">
		<meta name="keywords" content="Website, html, css, js, The Odin Project">
		<meta name="author" content="Zascu">

		<link rel="shortcut icon" href="assets/img/odin-logo.ico" type="image/x-icon">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		> 

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/styles.css">

		<title>T.O.P. | Admin Dashboard</title>

	</head>

	<body>
		
		<div class="container-main">

			<aside class="sidebar">
				<div class="sidebar-logo">
					<img 
						src="assets/img/dashboard-logo.png"
						alt="A logo for a dashboard made out of rounded rectangles"
						class="sidebar-image"
					>
					<h1>Dashboard</h1>
				</div>

				<ul>
					<li>
						<img
							src="assets/img/github-logo.png"
							alt="A photo of the iconic octopus cat logo"
							class="link-icon"
						>
						<a href="https://github.com/ZascuOfficial/" target="_blank">
							GitHub Profile
						</a>
					</li>
					<li>
						<img
							src="assets/img/projects-icon.png"
							alt="An icon of a project blueprint"
							class="link-icon"
						>
						<a href="https://github.com/ZascuOfficial?tab=repositories" target="_blank">
							Projects
						</a>
					</li>
					<li>
						<img
							src="assets/img/youtube-logo.png"
							alt="An photo of the YouTube icon"
							class="link-icon"
						>
						<a href="https://youtube.com/@zascuofficial" target="_blank">
							YouTube Channel
						</a>
					</li>
				</ul>
			</aside>

			<section>

				<header>
					<div class="search-bar">
						<img
							src="assets/img/search-icon.png"
							alt="An icon of a magnifying glass to indicate searching"
							class="search-icon"
						>

						<input type="text" class="search-box">
					</div>

					<div class="profile">
						<img
							src="assets/img/profile-icon.png"
							alt="An image of some mountains over the sight of a red and orange forest"
							class="profile-icon"
						>

						<h2 class="profile-username">
							Zascu Official
						</h2>
					</div>

					<div class="welcome">
						<p>Hi there,</p>
						<h2 class="username">Zascu!</h2>
					</div>

					<div class="buttons">
						<a href="https://www.youtube.com/@ImSilentChild" class="btn" target="_blank">
							Music
						</a>

						<a href="https://www.youtube.com/@KevinPowell" class="btn" target="_blank">
							Coding
						</a>

						<a href="https://www.youtube.com/@minecraft" class="btn" target="_blank">
							Games
						</a>
					</div>
				</header>

			</section>

		</div>

	</body>

</html>
